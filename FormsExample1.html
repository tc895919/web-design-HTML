<html><head><h1> User Enquiry Form </h1>      <link rel="stylesheet" href="Style1.css"></head><body>  <div class ="section" >            <h1><span>Contact Me</span></h1>            <form>                <label for = "name"> Name </label><input name="name" type="text" required /><br/>                <label for = "email"> Email ID </label><input name="email" placeholder="Email" type="email" required /><br/>                <label for = "password"> Password </label><input name="password" placeholder="Password" type="password" required/><br/>                <label for = "message"> Leave your message here!! <textarea name="message" placeholder="Message" required ></textarea><br/>                <input type="submit" value="SEND" class="submit" />            </form>    </div></body></html>
